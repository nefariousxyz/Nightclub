<!DOCTYPE html>
<html>
<head>
<style>
  body { background-color: #222; font-family: sans-serif; color: white; text-align: center; }
  .sheet-container {
    border: 2px dashed #555;
    display: inline-block;
    padding: 20px;
    background-image:
      linear-gradient(45deg, #333 25%, transparent 25%),
      linear-gradient(-45deg, #333 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #333 75%),
      linear-gradient(-45deg, transparent 75%, #333 75%);
    background-size: 20px 20px;
    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }
</style>
</head>
<body>
  <h3>Right-click the image below to "Save Image As..."</h3>
  <div class="sheet-container">
    <svg width="256" height="64" viewBox="0 0 256 64" xmlns="http://www.w3.org/2000/svg">
      
      <g id="DJ">
        <rect x="2" y="32" width="60" height="32" fill="#444" stroke="#111" stroke-width="2"/>
        <circle cx="16" cy="38" r="8" fill="#222" stroke="#888" stroke-width="1"/>
        <circle cx="48" cy="38" r="8" fill="#222" stroke="#888" stroke-width="1"/>
        <rect x="20" y="16" width="24" height="20" fill="#3b82f6"/>
        <rect x="24" y="4" width="16" height="12" fill="#fca5a5"/>
        <rect x="22" y="2" width="20" height="4" fill="#111"/>
        <rect x="22" y="2" width="4" height="10" fill="#111"/>
        <rect x="38" y="2" width="4" height="10" fill="#111"/>
      </g>

      <g id="Speaker" transform="translate(64, 0)">
        <rect x="12" y="4" width="40" height="56" fill="#111" stroke="#333" stroke-width="2"/>
        <circle cx="32" cy="40" r="14" fill="#222" stroke="#555" stroke-width="2"/>
        <circle cx="32" cy="40" r="4" fill="#111"/>
        <circle cx="32" cy="16" r="6" fill="#222" stroke="#555" stroke-width="2"/>
      </g>

      <g id="Dancer" transform="translate(128, 0)">
        <rect x="22" y="36" width="6" height="28" fill="#222"/> <rect x="36" y="36" width="6" height="28" fill="#222"/> <rect x="18" y="18" width="28" height="24" fill="#10b981"/>
        <rect x="24" y="4" width="16" height="14" fill="#fca5a5"/>
        <rect x="8" y="10" width="10" height="20" fill="#10b981" transform="rotate(-20 18 30)"/>
        <rect x="46" y="10" width="10" height="20" fill="#10b981" transform="rotate(20 46 30)"/>
      </g>

      <g id="Floor" transform="translate(192, 0)">
        <rect x="0" y="0" width="64" height="64" fill="#4c1d95" stroke="#8b5cf6" stroke-width="2"/>
        <rect x="16" y="16" width="32" height="32" fill="#5b21b6" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
      </g>
      
    </svg>
    </div>
</body>
</html>
